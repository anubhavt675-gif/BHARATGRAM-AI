
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharatgram | Connect with India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              saffron: '#FF9933',
              green: '#138808',
              navy: '#000080',
              darkBg: '#000000',
              darkCard: '#0A0A0A',
              darkBorder: '#1A1A1A'
            }
          }
        }
      }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .dark body {
            background-color: #000000;
            color: #ffffff;
        }

        body:not(.dark) {
            background-color: #FDFDFD;
            color: #1a1a1a;
        }
        
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #FF9933;
            border-radius: 10px;
        }

        /* Premium Dark Auth Background */
        .auth-dark-bg {
            background: radial-gradient(circle at top right, rgba(255, 153, 51, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at bottom left, rgba(19, 136, 8, 0.1) 0%, transparent 50%),
                        #000000;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .auth-dark-bg::before {
            content: '';
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 320px;
            height: 320px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/1/17/Ashoka_Chakra.svg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            filter: invert(1) brightness(0.8);
            opacity: 0.1;
            z-index: 0;
            pointer-events: none;
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "mongoose": "https://esm.sh/mongoose@^9.1.5",
    "express": "https://esm.sh/express@^5.2.1",
    "http": "https://esm.sh/http@^0.0.1-security",
    "socket.io": "https://esm.sh/socket.io@^4.8.3",
    "cors": "https://esm.sh/cors@^2.8.6",
    "helmet": "https://esm.sh/helmet@^8.1.0",
    "express-rate-limit": "https://esm.sh/express-rate-limit@^8.2.1",
    "jsonwebtoken": "https://esm.sh/jsonwebtoken@^9.0.3",
    "axios": "https://esm.sh/axios@^1.13.4",
    "bcryptjs": "https://esm.sh/bcryptjs@^3.0.3",
    "socket.io-client": "https://esm.sh/socket.io-client@^4.8.3"
  }
}
</script>
</head>
<body class="overflow-x-hidden">
    <div id="root"></div>
</body>
</html>
